<ion-header>
  <ion-navbar>
    <ion-title align="center">Farm Hand</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Herd Number" name="herdNo" [(ngModel)]="number" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button (click)="login()">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
