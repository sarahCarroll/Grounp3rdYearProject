<ion-header>
  <ion-navbar>
      <ion-title align="center">Farm Hand - Delete</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="logForm()">
        Select an Animal to delete:
        <br>


        
    <ion-item *ngFor="let myData of myDataArray"  >
        <ion-select [(ngModel)]="number" multiple="true" [ngModelOptions]="{standalone: true}">
            <ion-option>{{myData.herdNo}}     
          <!-- <input type="checkbox" value="submit" name="number">
          -->
            </ion-option>
      </ion-select>
      </ion-item>

      <ion-item>
            <button
              ion-button
              item-right
              text-center
              block
              (click)="deleteData()">Remove this Animal</button>
      </ion-item>
  
    </form>
</ion-content>
