<ion-header>
  <ion-navbar>
      <ion-title align="center">Farm Hand - Delete</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

    <form (ngSubmit)="logForm()">
        Select an Animal to delete:
        <br>

    
        
  
        <ion-item  *ngFor="let myData of myDataArray"  >
            {{myData.herdNo}}     
         <input type="checkbox" [(ngModel)]="number" [ngModelOptions]="{standalone: true}">
         
            
      </ion-item>

      <ion-item>
            <button
              ion-button
              item-right
              text-center
              block
              (click)="deleteData()">Remove this Animal</button>
      </ion-item>
  
    </form>
</ion-content>
