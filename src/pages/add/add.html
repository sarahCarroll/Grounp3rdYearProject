<ion-header>
  <ion-navbar>
    <ion-title (ngSubmit)="logForm()" align="center">Farm Hand - Add</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>


  <form id="myForm">
    <ion-item>
      <ion-label>Add Info</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Animal No </ion-label>
      <ion-textarea [(ngModel)]="number" name="animalNo"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Breed</ion-label>
      <ion-textarea [(ngModel)]="breed" name="breed" [ngModelOptions]="{standalone: true}" text-align:right></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>DOB</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>

    <button ion-button type="add" block (click)="insertData()">Add</button>
  </form>

</ion-content>
